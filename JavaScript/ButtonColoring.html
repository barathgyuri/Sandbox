<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name = "viewport">
    <meta http-equiv = "X-UA-Compatible">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="ButtonColoring.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h2 id="change-my-color">Challenged 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pic-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <script src="ButtonColoring.js"></script>
</body>
</html>
