<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name = "viewport">
    <meta http-equiv = "X-UA-Compatible">
    <link rel="stylesheet" href="HTMLBlackJack.css">
    <link rel="stylesheet" href="bootstrap.css"
    <title>Document</title>
</head>
<body>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button id="hit" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="stand" class="btn-lg btn-warning mr-2">Stand</button>
                <button id="deal" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="HTMLBlackJack.js"></script>
</body>
</html>
